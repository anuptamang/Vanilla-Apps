<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #wrapper {
      overflow: hidden;
      position: relative;
    }

    .hidden {
      display: none !important;
    }

    h1 {
      color: white;
      font-size: 66px;
      line-height: 1.1;
    }

    .winner {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 88;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="winner hidden">
      <h1>You Win!</h1>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
  <script src="./js/mazeConfig.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
