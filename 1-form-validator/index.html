<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Form Validator</title>
</head>

<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body py-4 px-5">
            <h2 class="text-center mb-4">Register With Us</h2>
            <form action="#">
              <fieldset>
                <div class="form-group">
                  <label class="text-capitalize" for="username">Username</label>
                  <input id="username" class="form-control" type="text" placeholder="Enter username" data-length="3"
                    data-required>
                  <div class="invalid-feedback">
                    Required :- Username must be at least 3 characters
                  </div>
                </div>
                <div class="form-group">
                  <label class="text-capitalize" for="email">Email</label>
                  <input id="email" class="form-control" type="email" placeholder="Enter email" data-required>
                  <div class="invalid-feedback">
                    Required :- Email is not valid
                  </div>
                </div>
                <div class="form-group">
                  <label class="text-capitalize" for="password">password</label>
                  <input id="password" class="form-control" type="password" placeholder="Enter password" data-length="6"
                    data-required>
                  <div class="invalid-feedback">
                    Required :- Password must be at least 6 characters
                  </div>
                </div>
                <div class="form-group">
                  <label class="text-capitalize" for="passwordRe">confirm password</label>
                  <input id="passwordRe" class="form-control" type="password" placeholder="Enter password"
                    data-length="6" data-required>
                  <div class="invalid-feedback">
                    Required :- Passwords do not match
                  </div>
                </div>
                <button type="submit" class="btn btn-info btn-block">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="./js/app.js"></script>

</html>
