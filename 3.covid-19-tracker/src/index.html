<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./build/app.bundle.css">
  <title>COVID-19 Live Cases Tracker</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="container text-center py-5">
    <div class="d-flex align-items-center">
      <div class="w-100 text-center">
        <div class="text-center mb-5">
          <div class="img-holder mb-3"><img src="./images/covid.png" alt="" srcset=""></div>
          <h1><strong>COVID-19</strong></h1>
          <div id="chart_div"></div>
        </div>
        <div class="row align-items-center mb-5">
          <div class="col-md-4">
            <h1>Total Coronavirus Cases:</h1>
            <div class="display-1 all-cases text-info"></div>
          </div>
          <div class="col-md-4">
            <h2>Total Deaths:</h2>
            <div class="display-2 all-deaths text-danger"></div>
          </div>
          <div class="col-md-4">
            <h2>Total Recovered:</h2>
            <div class="display-2 all-recovered text-success"></div>
          </div>
        </div>
        <div class="row align-items-center mb-5">
          <div class="col-md-4">
            <h1>Nepal Coronavirus Cases:</h1>
            <div class="display-1 nepal-cases text-info"></div>
          </div>
          <div class="col-md-4">
            <h2>Total Deaths:</h2>
            <div class="display-2 nepal-deaths text-danger"></div>
          </div>
          <div class="col-md-4">
            <h2>Total Recovered:</h2>
            <div class="display-2 nepal-recovered text-success"></div>
          </div>
        </div>
        <div class="row align-items-center mb-5">
          <div class="col-md-4">
            <h1>Ukraine Coronavirus Cases:</h1>
            <div class="display-1 ua-cases text-info"></div>
          </div>
          <div class="col-md-4">
            <h2>Total Deaths:</h2>
            <div class="display-2 ua-deaths text-danger"></div>
          </div>
          <div class="col-md-4">
            <h2>Total Recovered:</h2>
            <div class="display-2 ua-recovered text-success"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="./build/app.bundle.js"></script>

</html>
